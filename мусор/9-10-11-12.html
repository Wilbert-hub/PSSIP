<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tasks</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем внешний CSS файл -->
    <script src="showTime.js"></script> <!-- Подключаем скрипт для отображения времени -->
</head>
<body>
    <button class="button" onclick="showTime()">Показать год</button>

    <div id="name-output"></div>
    <script src="displayName.js"></script> <!-- Подключаем скрипт для отображения имени -->

    <div id="array-output"></div>
    <script src="arrayOperations.js"></script> <!-- Подключаем скрипт для работы с массивом -->

    <div>
        <label for="input-x">Введите значение x:</label>
        <input type="number" id="input-x">
        <button class="button" onclick="calculate()">Рассчитать</button>
    </div>
    <div id="formula-output"></div>
    <script src="external.js"></script> <!-- Подключаем скрипт для расчетов -->

    <div id="string-output"></div>
    <script src="stringOperations.js"></script> <!-- Подключаем скрипт для работы со строками -->
</body>
</html>
